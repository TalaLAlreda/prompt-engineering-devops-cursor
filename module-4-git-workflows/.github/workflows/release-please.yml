name: Release Please

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: googleapis/release-please-action@v4
      with:
        release-type: node
        changelog-types: |
          feat: Features
          fix: Bug Fixes
          perf: Performance Improvements
          refactor: Refactoring
          docs: Documentation
          chore: Chores


